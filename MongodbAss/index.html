<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form method="post" action="/addname">
      <label>Enter Your Details and click view data to view the data</label><br>
      <input type="text" name="name" placeholder="Enter name" required><br>
      <input type="email" name="email" placeholder="Enter email" required><br>
      <input type="text" name="address" placeholder="Enter address" required><br>
      <input type="checkbox" name="hobby1" value="Cricket">
      <label for="hobby1"> Cricket</label><br>
      <input type="checkbox" name="hobby2" value="Football">
      <label for="hobby2"> Football</label><br>
      <input type="checkbox" name="hobby3" value="Bedminton">
      <label for="hobby3"> Bedminton</label><br>
      <input type="checkbox" name="hobby4" value="Table tennis">
      <label for="hobby4"> Table tennis</label><br>
      
      <input type="submit" value="Add user">
    </form>
    <!-- Add a link to the "/getdata" endpoint -->
    <a href="/getdata">View data</a>
  </body>
</html>
