<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Data Form</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form method="post" action="/thank">
        {% csrf_token %}
        <label>Enter Your Details and click view users to view the data</label><br><br>
      <input type="text" name="name" placeholder="Enter name" required><br><br>
      <input type="email" name="email" placeholder="Enter email" required><br><br>
      <input type="text" name="address" placeholder="Enter address" required><br><br>
        <input type="text" name="hobby" value="" placeholder="Enter Hobby"><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{% url 'user_list' %}">View Users</a>
</body>
</html>
